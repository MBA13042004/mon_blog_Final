name: CI/CD MON_BLOG (PHP)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # üß™ JOB 1 : TESTS (bloquant)
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v4

      - name: Setup PHP + Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Installer d√©pendances (composer)
        run: composer install --no-interaction --prefer-dist

      - name: Lancer les tests PHPUnit
        run: vendor/bin/phpunit -c phpunit.xml.dist

  # üê≥ JOB 2 : BUILD & PUSH DOCKER (seulement si tests OK)
  build-and-push:
    needs: tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v4

      - name: Connexion √† Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            mba1342004/mon_blog:latest
            mba1342004/mon_blog:${{ github.sha }}
